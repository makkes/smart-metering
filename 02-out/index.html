<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gas Meter</title>
  <style>
    .graph, .current {
      text-align: center;
    }
    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body style="margin:auto; width:75%; max-width:800px;">
    <h1 class="current"></h1>
    <div class="graph">
        <h1>Daily Usage</h1>
        <img src="daily.png">
    </div>

    <div class="graph">
        <h1>Temperatures</h1>
        <img src="temps.png">
    </div>

    <div class="graph">
        <h1>Hourly Usage</h1>
        <img src="hours.png">
    </div>

    <div class="graph">
        <h1>Actual Values</h1>
        <img src="chart.png">
    </div>
</body>
</html>
